<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem">

    <label for="opcao1">Opção 1:</label>
    <input type="radio" id="opcao1" name="opcao" value="opcao1">

    <label for="opcao2">Opção 2:</label>
    <input type="radio" id="opcao2" name="opcao" value="opcao2">

    <label for="opcao3">Opção 3:</label>
    <input type="radio" id="opcao3" name="opcao" value="opcao3">

    <label for="opcao4">Opção 4:</label>
    <input type="radio" id="opcao4" name="opcao" value="opcao4">
    <label for="selecao">Selecione uma opção:</label>
    <select id="selecao" name="selecao">
        <option value="opcao1">QUAL O DIA DA INDENPENDENCIA DO BRASIL?</option>
      <option value="opcao2">Opção 1: 7 de setembro</option>
      <option value="opcao3">Opção 2: 12 de outubro</option>
      <option value="opcao4">Opção 3: 25 de dezembro</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
